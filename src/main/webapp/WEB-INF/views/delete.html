<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Xác nhận xóa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0 text-danger">Xác nhận xóa sản phẩm</h3>
        </div>
        <div class="card-body">
          <div class="alert alert-warning">
            <h5>Bạn có chắc chắn muốn xóa sản phẩm này?</h5>
            <p class="mb-0"><strong>Tên sản phẩm:</strong> <span th:text="${product.name}"></span></p>
          </div>

          <form th:action="@{/product/delete}" method="post" class="d-inline">
            <input type="hidden" name="id" th:value="${product.id}">
            <button type="submit" class="btn btn-danger me-2">Xóa</button>
            <a th:href="@{/product}" class="btn btn-secondary">Hủy</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
