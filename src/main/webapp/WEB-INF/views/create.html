<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h2 class="mb-0">Thêm sản phẩm mới</h2>
        </div>
        <div class="card-body">
          <p><a th:href="@{/product}" class="btn btn-secondary mb-3">← Quay lại danh sách sản phẩm</a></p>

          <form th:action="@{/product/create}" method="post" th:object="${product}">
            <div class="mb-3">
              <label for="name" class="form-label">Tên sản phẩm:</label>
              <input type="text" class="form-control" id="name" th:field="*{name}" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
              <label for="price" class="form-label">Giá khởi điểm:</label>
              <input type="text" class="form-control" id="price" th:field="*{price}" th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            </div>

            <div class="mb-3">
              <label for="status" class="form-label">Tình trạng:</label>
              <input type="text" class="form-control" id="status" th:field="*{status}" th:classappend="${#fields.hasErrors('status')} ? 'is-invalid'">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
            </div>

            <div class="mb-3">
              <label for="productType" class="form-label">Loại sản phẩm:</label>
              <select class="form-select" id="productType" th:field="*{productType}">
                <option th:each="pt : ${productTypes}"
                        th:value="${pt.id}"
                        th:text="${pt.name}"></option>
              </select>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Lưu</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
